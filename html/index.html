<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap');</style>
  </head>
  <body>
  <div id="layer-2" class="base-div-qr"><img id="qr-cam" class="container-qr" src="" alt="" ></div>
  <div id="layer-3" class="div-pin">
      <div class="pin-input">
          <div class="pin-table">
              <div id="input-1" class="input-display"> - </div>
              <div id="input-2" class="input-display"> - </div>
              <div id="input-3" class="input-display"> - </div>
              <div id="input-4" class="input-display"> - </div>
              <div id="input-5" class="input-display"> - </div>
              <div id="input-6" class="input-display"> - </div>
          </div>
      </div>
      <div class="keypad-button-container">
          <div>
                <button id="key-1" class="keypad-button-style">1</button>
                <button id="key-2" class="keypad-button-style">2</button>
                <button id="key-3" class="keypad-button-style">3</button>
                <button id="key-4" class="keypad-button-style">4</button>
                <button id="key-5" class="keypad-button-style">5</button>
                <button id="key-del" class="keypad-button-style"><</button>
          </div>
          <div>
                <button id="key-6" class="keypad-button-style">6</button>
                <button id="key-7" class="keypad-button-style">7</button>
                <button id="key-8" class="keypad-button-style">8</button>
                <button id="key-9" class="keypad-button-style">9</button>
                <button id="key-0" class="keypad-button-style">0</button>
                <button id="key-reset" class="keypad-button-style">X</button>
          </div>
      </div>
  </div>
  <div id="layer-4" class="success-layer">
      <div id="flat-info"></div>
  </div>

      <div class="container">
      <div class="building-info">
          <svg width=600 height=400>
              <text id="building-name" x=10 y=120>ABC BUILDING</text>
              <text id="device-panel" x=50 y=200>MAILBOX PANEL</text>
          </svg>
      </div>
      <div class="button-group">
        <button class="button-style" type="submit">
          <img class="icon-style" src="/images/facial_icon.png" alt="Face" id="facial"/><br/>Facial Recognition</button>
        <button class="button-style" type="submit">
          <img class="icon-style" src="/images/qr_icon.png" alt="QR" id="qr"/><br/>QR Code</button>
        <button class="button-style" type="submit">
          <img class="icon-style" src="/images/pin_icon.png" alt="Pin" id="pin"/><br/>Pin</button>
        <button class="button-style" type="submit">
          <img class="icon-style" src="/images/cancel_icon.png" alt="Cancel" id="cancel"/><br/>Cancel</button>
      </div>
    </div>
  </body>
      <script src="func.js"></script>
</html>
